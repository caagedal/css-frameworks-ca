<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely | Log In</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script type="module" src="./src/js/index.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="container mt-5 pt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 m-auto">
                        <div class="card shadow border-0">
                            <div class="card-body m-4">
                                <form class="mx-auto" action="/profile">
                                    <h1 class="text-center m-4">Vibely</h1>
                                    <div class="mb-3">
                                      <label for="email" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required> 
                                    </div>
                                    <div class="mb-3">
                                      <label for="password" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="password" minlength="8" required>
                                      <div id="emailHelp" class="form-text">Forgot your password?</div>
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="forgot">
                                      <label class="form-check-label" for="forgot">Remember me</label>
                                    </div>
                                    <div class="d-flex flex-column ">
                                        <button type="submit" class="btn btn-secondary my-3 text-primary">Login</button>
                                        <button type="submit" class="btn btn-secondary my-3 text-primary">Sign up</button>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
